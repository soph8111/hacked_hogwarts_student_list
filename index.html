<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<!-- font styles -->
<link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@500&display=swap" rel="stylesheet">
    <title>Hogwarts student list</title>
</head>
<body>
    <section id="heading">
        <img src="images/hogwarts.png" alt="Hogwart Logo" id="logo">
        <h1>Hogwart Student List</h1>
    </section>

    <section id="change_list">
        <!-- Remove div????? -->
        <div id="filter">
        <label for="filter">Filter by:</label>
        <select id="filter">
            <option value="all">All students</option>
            <option value="slytherin">Slytherin</option>
            <option value="hufflepuff">Hufflepuff</option>
            <option value="gryffindor">Gryffindor</option>
            <option value="ravenclaw">Ravenclaw</option>
            <option value="expelled">Expelled students</option>
          </select>
        </div>

        <div id="sort">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="firstname">Firstname</option>
                <option value="lastname">Lastname</option>
            </select>
        </div>

        <div id="search">
            <input type="search" id="site-search">
            <button>Search</button>
        </div>
    </section>

    <section id="student_list">
    </section>

<footer>
    <p> Â© Sophie Spang, 2021</p>
</footer>

    <!-- Template for the students -->
    <template class="student">
        <articl>
            <img class="student_photo" src="" alt="">
            <p class="student_name"></p>
            <p class="house"></p>
            <button class="read_more">Read more</button>
            <button class="expell"></button>
            <button class="prefect"></button>
            <button class="squad"></button>
        </article>
    </template>

    <template class="about">
        <article>
            <button class="close">X</button>
            <img class="student_photo" src="" alt="">
            <p class="firstname"></p>
            <p class="nickname"></p>
            <p class="middlename"></p>
            <p class="lastname"></p>
            <p class="house"></p>
            <p class="gender"></p>
            <p class="blood"></p>
        </article>
    </template>

   
    <script src="script.js"></script>
</body>
</html>
