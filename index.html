<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <title>Hogwarts student list</title>
</head>
<body>
    <section id="heading">
        <img src="images/hogwarts.png" alt="Hogwart Logo" id="logo">
        <h1 id="h1" class="heading">Hogwart Student List</h1>
    </section>

    <section id="change_list">
        <!-- Remove div????? -->
        <div id="filter">
            <label for="filter">Filter by:</label>
            <button class="filter" data-action="filter" data-filter="all">All students</button>
            <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
            <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
            <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
            <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
            <button class="filter" data-action="filter" data-filter="expelled">Expelled students</button>
        </div>

        <div id="sort">
            <label for="sort">Sort by:</label>
            <button data-action="sort" data-sort-direction="asc" data-sort="firstname">Firstname</button>
            <button data-action="sort" data-sort-direction="asc" data-sort="lastname">Lastname</button>
        </div>

        <div id="search">
            <input type="search" id="site-search">
            <button>Search</button>
        </div>
    </section>

    <section id="student_list">
    </section>

<footer>
    <p> Â© Sophie Spang, 2021</p>
</footer>

    <!-- Template for the students -->
    <template class="student">
        <article class="studentcard">
            <img class="student_photo" src="" alt="">
            <p class="student_name"></p>
            <p class="house"></p>
            <button class="read_more">Read more</button>
            <div class="action_buttons">
                <button class="expell">E</button>
                <button class="prefect">P</button>
                <button class="squad">S</button>
            </div>
        </article>
    </template>

    <template class="about">
        <article>
            <button class="close">X</button>
            <img class="student_photo" src="" alt="">
            <p class="firstname"></p>
            <p class="nickname"></p>
            <p class="middlename"></p>
            <p class="lastname"></p>
            <p class="house"></p>
            <p class="gender"></p>
            <p class="blood"></p>
        </article>
    </template>

   
    <script src="script.js"></script>
</body>
</html>
