<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <title>Hogwarts student list</title>
</head>
<body>

    <img src="images/ball.png" alt="ball" id="ball" class="ball">

    <section id="heading">
        <img src="images/hogwarts.png" alt="Hogwart Logo" id="logo">
        <h1 id="h1" class="heading">Hogwart Student List</h1>
    </section>

    <section id="change_list">
        <div id="filter">
            <label for="filter">Filter by:</label>
            <button class="filter" data-action="filter" data-filter="all">All students</button>
            <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
            <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
            <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
            <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
            <button class="filter" data-action="filter" data-filter="squad">Inquisitorial Squad</button>
            <button class="filter" data-action="filter" data-filter="prefects">Prefects</button>
            <button class="filter" data-action="filter" data-filter="expelled">Expelled students</button>
        </div>

        <div id="sort">
            <label for="sort">Sort by:</label>
            <button data-action="sort" data-sort-direction="asc" data-sort="firstName">First name</button>
            <button data-action="sort" data-sort-direction="asc" data-sort="lastName">Last name</button>
        </div>

        <div id="search">
            <input type="text" id="site-search" placeholder="Find a student">
            <button>Search</button>
        </div>
        <p id="number_of_students"></p>
    </section>

    <section id="student_list">
    </section>

    <div id="popup"></div>

    <div id="remove_aorb" class="modal hide">
        <div class="dialog">
          <button class="closebutton">X</button>
          <h1>Warning!</h1>
          <p>There can not be two prefects from each house! <br>
            Do you wish to remove one of the existing winners?</p>
            <div class="sidebyside">
              <button id="removea">Remove <span data-field="prefectsA">A</span></button>
              <button id="removeb">Remove <span data-field="prefectsB">B</span></button>
            </div>
        </div>
      </div>

<footer>
    <p> © Sophie Spang, 2021</p>
</footer>

    <!-- Template for the students -->
    <template class="student">
        <article class="studentcard">
            <img class="student_photo" src="" alt="">
            <p class="student_name"></p>
            <p class="house"></p>
            <button class="read_more">Read more</button>
            <div class="action_buttons">
                <button data-field="expelled" data-prefects="false" class="expelled">E</button>
                <button data-field="prefects" data-prefects="false" class="prefects"></button>
                <button data-field="squad" class="squad">☆</button>
            </div>
        </article>
    </template>

    <template class="about">
        <article class="about_student">
            <div id="crest">
                <img class="crest" src="" alt="crest">
            </div>
            <button class="close">X</button>
            <div class="names">
                <p class="fullname"></p>
                <p class="nickname"></p>
            </div>
            <div class="studentinfo">
                <img class="student_photo" src="" alt="">
            <div class="details">
                <p class="house"></p>
                <p class="gender"></p>
                <p class="blood"></p>
                <p class="prefects_or_not"></p>
                <p class="squad_or_not"></p>
                <p class="expelled_or_not"></p>
            </div>
            </div>
        </article>
    </template>

    
   
    <script src="script.js"></script>
</body>
</html>
